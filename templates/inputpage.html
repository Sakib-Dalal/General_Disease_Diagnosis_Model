<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareXpert</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
      section{
        display: flex;
        flex-wrap: wrap;
      }
        .sidebar{
            background: #D3E7EE;
            width: 300px;
            margin: 1%;
            border-radius: 20px;
        }
        .sidebar .card{
            padding: 10px 20px;

            margin: 5%;
            border-radius: 20px;
            background: #b5c8cf;

        }
        .card h2{
            font-size: 1.2rem;
        }
        .card .inercard{
            display: flex;
            flex-wrap: wrap;
            gap: 50%;
        }
        .card input[type=text]{
            height: 30px;
            width: 10%;
            border: none;
            border-radius: 4px;
        }
        .card img{
            height: 6vh !important;
        }
       
        .presentation{
            margin: 1%;
            width: 70%;
            background: #D3E7EE;
            border-radius: 20px;
        }
        .presentation .inerpresentaion .graph div{
            height: 200px;
            background: #b7e7f9;
            border-radius: 20px;
            margin: 10px;
        }
        .presentation .inerpresentaion .graph{
            
            width: 50%;
            margin:1%;
            padding: 1%;
            background: #b5c8cf;
            border-radius: 20px;
        }
        .presentation .inerpresentaion{
            display: flex;
            border-radius: 20px;
            margin: 10px;
            flex-wrap: wrap;
            
        }
        .presentation .inerpresentaion .Disease{
            background-color: #b5c8cf;
            width: 300px;
            border-radius: 20px;
            margin:1%;
            padding: 1%;        } 
        .presentation .AIgenerated{
            margin: 2%;
            background: #b5c8cf;
            padding: 2%;
            border-radius: 20px;
        }
       /* Add relative positioning to the parent container */
/* Style for the <p> and individual lines */
    .presentation .AIgenerated p {
  position: relative;
}

.presentation .AIgenerated p .line {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  position: relative;
  animation: slide 12s steps(1) infinite;
  margin-bottom: 5px; /* Adds a small gap between lines */
}

.sidebar form .btn:hover{
    cursor: pointer;
    background: #5d7bab;
    color: white;
}
.sidebar form .btn{
    margin: 10px 20px;
    border: none;
    color: aliceblue;
    background: #6c8dc2;
}
    </style>
</head>
<body>

   <section> 
    <div class="sidebar">
<form action="">
    <div class="card">
        <h2>Height</h2>
    <p>Enter your Accurate height in feets.</p>
    <div class="inercard">
     <input type="text" placeholder="5.5">
     <img src="/static/images/healthicons_height (1).png" alt="">
    </div>    
</div>

    <div class="card">
        <h2>Age</h2>
    <p>Enter your Accurate Age.</p>
    <div class="inercard">
        <input type="text" placeholder="52">
        <img src="/static/images/healthicons_old-man.png" alt="">
    </div>    
</div>
    
    <div class="card">
        <h2>Weight</h2>
    <p>Enter your Accurate Weight in KiloGrams.</p>
   <div class="inercard">
    <input type="text" placeholder="68">
    <img src="/static/images/icon-park-outline_weight.png" alt="">
   </div>
    </div>

    <div class="card">
        <h2>Blood Pressure</h2>
    <p>Enter your Accurate Blood Pressure.</p>
   <div class="inercard">
    <input type="text" placeholder="95">
    <!-- <img src="{{ url_for('static', filename='images/image1.png') }}" alt="Blood_Pressure"> -->
    <img src="/static/images/Vector.png" alt="">
</div>
    </div>
    <button class="btn" type="button" onclick="startTyping()" style="height: 30px; border-radius: 5px;">Analyze</button>

</form>
    </div>

<!-- Graphs are presented here -->
<div class="presentation">
    <div class="inerpresentaion">
        <div class="graph">
            <h2>Diagnose Graph</h2>
            <div>Here the actual graph</div>
        </div>
        <div class="Disease">
            <h2>Disease</h2>
            <p id="Disease">Disease</p>
        </div>
    </div>
    <div class="AIgenerated">
        <h3>AI Suggetion</h3>
        <p><span class="auto-type"></span></p>
    </div>
</div></section>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>   
function startTyping() {
          // Initialize the Typed.js instance when this function is called
          var typed = new Typed(".auto-type",{
    strings : ["Lorem ipsum dolor sit amet consectetur adipisicing elit. In fuga repudiandae deleniti ea eius animi ipsa ipsam cumque provident enim voluptatem officiis eos excepturi aut cum quia doloribus sint, non, culpa labore. Perferendis quos velit voluptatibus unde iste harum quasi temporibus consectetur, amet, quisquam hic vel tenetur adipisci culpa! Iste."],
    typeSpeed : 5,
    backSpeed : 150,
    looped : true
  })
      }
      </script>
</body>
</html>
